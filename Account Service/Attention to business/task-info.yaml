    package account.Controller;

    import account.Model.User;
    import account.Repository.UserRepository;
    import com.fasterxml.jackson.core.JsonProcessingException;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.security.core.context.SecurityContextHolder;
    import org.springframework.security.core.userdetails.UserDetails;
    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.ui.ModelMap;
    import org.springframework.web.bind.annotation.*;
    import org.springframework.web.server.ResponseStatusException;

    import javax.validation.Valid;
    import javax.validation.constraints.NotNull;
    import java.io.IOException;
    import java.util.Arrays;
    import java.util.List;
    import java.util.Locale;
    import java.util.Map;

    @RestController
    public class AccountController {

        @Autowired
        PasswordEncoder encoder;

        @Autowired
        UserRepository userRepository;



        List<String> breachedPasswords = Arrays.asList("PasswordForJanuary", "PasswordForFebruary", "PasswordForMarch", "PasswordForApril",
                "PasswordForMay", "PasswordForJune", "PasswordForJuly", "PasswordForAugust",
                "PasswordForSeptember", "PasswordForOctober", "PasswordForNovember", "PasswordForDecember");

        @PostMapping("api/auth/signup")
        public ResponseEntity<Object> signup(@Valid @RequestBody User user) throws IOException {
            if (userRepository.existsByEmail(user.getEmail().toLowerCase(Locale.ROOT))) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "User exist!");
            }

            if(user.getPassword().length() < 12) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "The password length must be at least 12 chars!");

            }

            if (breachedPasswords.contains(user.getPassword())) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "The password is in the hacker's database!");

            }

            user.setEmail(user.getEmail().toLowerCase(Locale.ROOT));
            user.setPassword(encoder.encode(user.getPassword()));
            userRepository.save(user);

            return  ResponseEntity.ok(user.getJSONFormat());
        }

        @GetMapping("api/empl/payment")
        public String payment(ModelMap model) throws JsonProcessingException {

            User user = (User)SecurityContextHolder.getContext().getAuthentication().getPrincipal();
            String email = user.getEmail();

            User userFromRepository = userRepository.findByEmailContainingIgnoreCase(email);

            return userFromRepository.getJSONFormat();

        }

        @PostMapping("api/auth/changepass")
        public String changePass(@RequestBody Map<String,String> newPasswordMap, ModelMap model) {
            String newPassword = newPasswordMap.get("new_password");
            User user = (User)SecurityContextHolder.getContext().getAuthentication().getPrincipal();
            String currentPassword = user.getPassword();


            if (encoder.matches(newPassword, currentPassword)) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "The passwords must be different!");
            } else if (newPassword.length() < 12) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Password length must be 12 chars minimum!");
            } else if (breachedPasswords.contains(newPassword)) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "The password is in the hacker's database!");

            }

            user.setPassword(encoder.encode(newPassword));
            userRepository.save(user);

            String result = "{ \n" +
                    "\"email\": " + "\"" + user.getEmail() + "\", \n" +
                    "\"status\": " + "\"" + "The password has been updated successfully" +"\" \n" +
                    "}";

            return result;

        }



    }
